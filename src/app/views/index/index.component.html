<app-index-navbar></app-index-navbar>


<button id="myBtn" (click)="OpenModal()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">

  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">
          Card Tables
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase
            border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="color === 'light'
            ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
            : 'bg-red-800 text-red-300 border-red-700'">
            Nom plats
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase
            border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="color === 'light'
            ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
            : 'bg-red-800 text-red-300 border-red-700'">
            Prix
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase
            border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="color === 'light'
            ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
            : 'bg-red-800 text-red-300 border-red-700'">
            Nombre
          </th>

      </thead>
      <tbody>
        <tr *ngFor="let panier of dataPanier">
          <th
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs
            whitespace-nowrap p-4 text-left flex items-center">
            <img
              src="{{panier.photo}}"
              class="h-12 w-12 bg-white rounded-full border"
              alt=""
              />
            <span
              class="ml-3 font-bold"
              [ngClass]="color === 'light' ? 'text-blueGray-600' :
              'text-white'">
              {{panier.nom}}
            </span>
          </th>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs
            whitespace-nowrap p-4">
           {{panier.prixVente}} Ar
          </td>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs
            whitespace-nowrap p-4">
            {{panier.nombre}}
          </td>
        </tr>


      </tbody>
    </table>
  </div>



</div>

<div class="w-full md:w-4/12 px-4 text-center" style="margin-top: 5rem;">
  <h3 class="text-xl font-semibold">Choix Restaurent</h3>
  <select #cricket (change)="choixResto()" [(ngModel)]="idResto"
    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600
    bg-white rounded text-sm shadow focus:outline-none focus:ring w-full
    ease-linear transition-all duration-150">
    <option *ngFor="let resto of dataResto" [value]="resto._id">
      {{resto.nom}}
    </option>
  </select>
</div>

<section class="header items-center flex" style="margin-top: 7rem;margin-bottom:
  7rem;">


  <div class="container mx-auto px-4 flex flex-wrap" *ngFor="let resto of
    dataPlats">
    <div class="w-full md:w-4/12 px-4 text-center"
      *ngFor="let plat of resto.plats">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8
        shadow-lg rounded-lg">
        <div class="px-4 py-5 flex-auto">

          <img class="w-full align-middle rounded-t-lg" src="{{plat.photo}}"
            alt="" height="200">


          <h4 class="text-xl font-semibold">{{plat.nom}}</h4>
          <h6 class="text-xl font-semibold">{{plat.prixVente}} Ar</h6>
          <p class="mt-2 mb-4 text-blueGray-500">
            {{plat.description}}
          </p>
          <button
            class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm
            font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg
            outline-none focus:outline-none mr-1 mb-1 w-full ease-linear
            transition-all duration-150"
            type="button"
            (click)="addPanier(plat)">
            Ajout Panier
          </button>
        </div>
      </div>
    </div>
  </div>

</section>

<app-footer></app-footer>
